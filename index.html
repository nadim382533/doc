
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro VC Office - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Libraries for Image exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }
        
        .page-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* Prevent page breaks inside the table rows for Print */
        tr { page-break-inside: avoid !important; }

        @media print {
            /* Hide everything that isn't the document */
            .no-print, .sidebar-container, header, aside, .lg\:w-72 {
                display: none !important;
            }
            
            body, html {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 210mm;
                height: 297mm;
                overflow: visible !important;
            }

            #root {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            main.main-content {
                margin-left: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                display: block !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
            }

            .document-sheet {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 10mm !important; 
                position: static !important;
                display: block !important;
                min-height: auto !important;
                background: white !important;
            }

            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>

</head>
